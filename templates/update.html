{% extends 'base.html' %}
{% block todo %}active{% endblock todo %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<h1>Update Your Task Here</h1>
<div class="ok">
    <form action='register' method='post'>
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1"> Update Your Task</label>
            <input type="text" name='task' class="form-control" value='{{task_name}}' id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Describe Your updating Task</label>
            <textarea  name='desc'  class="form-control" id="exampleFormControlTextarea1" rows="3">
                {{task_desc}}
            </textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock content %}
